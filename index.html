<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="dist/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Parfish</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <img
          class="header__nav__logo"
          src="assets/logo-parfish.png"
          alt="Parfish Logo"
        />
        <button class="header__nav__button">
          Login
        </button>
      </nav>
    </header>
    <main>
      <h1 class="main__h1 main__h1__b">Jeder Fisch braucht seinen Schwarm</h1>
      <form class="register-form" method="post" action="sign-in.html">
        <div class="register-form__email">
          <input type="email" name="email" required placeholder="Email" />
        </div>
        <div class="register-form__password">
          <input
            type="password"
            name="password"
            required
            placeholder="Passwort"
          />
        </div>
        <div class="register-form__go-fishing">
          <button type="submit" name="submit">lets go fishing!</button>
        </div>
      </form>
    </main>
    <footer>
      <nav class="footer__nav">
        <button class="footer__nav__button footer__nav__button--active">
          <a href="index.html">
            <img
              class="footer__nav__button__img"
              src="assets/fishPipi.svg"
              alt="Home"
          /></a>
        </button>
        <button class="footer__nav__button">
          <a href="sign-in.html">
            <img
              class="footer__nav__button__img"
              src="assets/dolly-fish.svg"
              alt="SignIn"
          /></a>
        </button>
        <button class="footer__nav__button">
          <a href="profile.html">
            <img
              class="footer__nav__button__img"
              src="assets/fishFlo.svg"
              alt="Profile"
          /></a>
        </button>
        <button class="footer__nav__button">
          <a href="swarm.html">
            <img
              class="footer__nav__button__img"
              src="assets/fishSwarm_2.png"
              alt="Partners"
          /></a>
        </button>
      </nav>
    </footer>
  </body>
</html>
