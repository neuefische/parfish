    <title>Parfish</title>

      <nav class="header__nav">
        <img
          class="header__nav__logo"
          src="assets/logo-parfish.png"
          alt="Parfish Logo"
        />
        <button class="header__nav__button">
          Login
        </button>
      </nav>
    </header>

            <span>Lade ein Bild von Dir hoch!</span></label
          >
        </div>
        <div class="signin-form__nickname">
          <input type="text" name="nickname" placeholder="Nickname" />
        </div>
        <div class="signin-form__age">
          <select
            id="year-of-birth"
            class="signin-form__select"
            name="year-of-birth"
          >
            <option>Wähle Dein Geburtsjahr</option>
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
          </select>
        </div>
        <div class="signin-form__gender">
          <select id="gender" class="signin-form__select" name="gender">
            <option>Wähle Dein Geschlecht</option>
            <option>female</option>
            <option>male</option>
            <option>divers</option>
            <option>i don't know</option>
          </select>
        </div>
        <div class="signin-form__residence">
          <input type="text" name="residence" placeholder="Wohnort" />
        </div>
        <div class="signin-form__swarm">
          <textarea name="swarm" placeholder="Ich schwärme für ..."></textarea>
        </div>
        <div class="signin-form__no-swarm">
          <textarea
            name="no-go-swarm"
            placeholder="Ich verachte zutiefst Folgendes ..."
          ></textarea>
        </div>

        <div class="signin-form__draught-gender">
          <div class="signin-form__gender">
            <select
              id="draught-gender"
              class="signin-form__select"
              name="draught-gender"
            >
              <option>In welchen Gewässern fischst Du?</option>
              <option>Frau</option>
              <option>Mann</option>
              <option>divers</option>
              <option>Et kütt wie et kütt</option>
            </select>
          </div>
        </div>

        <div class="signin-form__draught-distance">
          <select id="draught-distance" class="signin-form__select">
            <option>Wie groß sind Deine Fanggründe?</option>
            <option>bis 20 km</option>
            <option>bis 50 km</option>
            <option>bis 100 km</option>
            <option>bis 200 km</option>
            <option>Universum</option>
          </select>
        </div>
        <div class="signin-form__draught-age">
          <select
            id="draught-age"
            name="draught-age"
            class="signin-form__select"
          >
            <option>Wie alt soll Dein Fang sein?</option>
            <option>18 - 25</option>
            <option>25 - 35</option>
            <option>35 - 45</option>
            <option>45 - 55</option>
            <option>Ü 55</option>
          </select>
        </div>
        <div class="signin-form__draught-relationship">
          <select
            id="signin-form__draught-relationship"
            class="signin-form__select"
            name="draught-relationship"
          >
            <option>Wie lange bleibt Dein Fang frisch?</option>
            <option>one night stand</option>
            <option>einmal Weihnachten zusammen feiern</option>
            <option>lebenslanges gemeinsames Aquarium</option>
            <option>offen für alles</option>
          </select>
        </div>
        <div class="signin-form__go-fishing">
          <button type="submit" name="submit">cast the fishing rod!</button>
        </div>
      </form>
    </main>
    <footer>
      <nav class="footer__nav">
        <button class="footer__nav__button">
          <a href="index.html">
            <img
              class="footer__nav__button__img"
              src="assets/fish.svg"
              alt="Home"
          /></a>
        </button>
        <button class="footer__nav__button">
          <a href="sign-in.html">
            <img
              class="footer__nav__button__img"
              src="assets/fish.svg"
              alt="SignIn"
          /></a>
        </button>
        <button class="footer__nav__button">
          <a href="profile.html">
            <img
              class="footer__nav__button__img"
              src="assets/fish.svg"
              alt="Profile"
          /></a>
        </button>
        <button class="footer__nav__button">
          <a href="swarm.html">
            <img
              class="footer__nav__button__img"
              src="assets/fish.svg"
              alt="Partners"
          /></a>
        </button>
      </nav>
    </footer>
  </body>
</html>
