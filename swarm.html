<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="dist/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Parfish-Profile</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <img
          class="header__nav__logo"
          src="assets/logo-parfish.png"
          alt="Parfish Logo"
        />
        <div class="header__nav__dropdown">
          <button class="profile__header__nav__button">
            <img
              class="header__nav__button__icon"
              src="assets/dropdown-icon.png"
              alt="dropdown-icon"
            />
          </button>
          <ul class="profile__nav__header__ul">
            <li class="profile__nav__header__li">
              <a href="index.html">Start</a>
            </li>
            <li class="profile__nav__header__li">
              <a href="profile.html">Profil</a>
            </li>
            <li class="profile__nav__header__li">
              <a href="swarm.html">Schwarm</a>
            </li>
            <li class="profile__nav__header__li">
              <a href="#">Einstellungen</a>
            </li>
            <li class="profile__nav__header__li"><a href="#">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="swarm__main__container">
        <div class="swarm__main__container__item">
          <img src="assets/beautyfull susanne.jpeg" alt="Susanne Profilbild" />
          <h1 class="swarm__main__container__item__nickname">Schnecke91</h1>
          <div class="swarm__main__container__item__profile">
            <div class="swarm__main__container__item__profile__box">
              <div
                class="swarm__main__container__item__draught-age swarm__main__container__item__data "
              >
                28
              </div>
              <div
                class="swarm__main__container__item__draught-distance swarm__main__container__item__data "
              >
                1km
              </div>
            </div>
            <div class="swarm__main__container__item__profile__box">
              <div
                class="swarm__main__container__item__draught-relationship swarm__main__container__item__data "
              >
                Offen f√ºr alles
              </div>
              <div
                class="swarm__main__container__item__draught-bio swarm__main__container__item__data "
              >
                <img src="./assets/arrow._right.png" />Biography
              </div>
            </div>
          </div>
          <div class="swarm__main__container__item__button-box">
            <button
              class="swarm__main__container__item__button swarm__main__container__item__button-no"
            >
              <img src="./assets/fish-bone_x.png" />
            </button>
            <button
              class="swarm__main__container__item__button swarm__main__container__item__button-yes"
            >
              <img src="./assets/match-fish.svg" />
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav class="footer__nav">
        <button class="footer__nav__button">
          <a href="index.html">
            <img
              class="footer__nav__button__img"
              src="assets/fishPipi.svg"
              alt="Home"
          /></a>
        </button>
        <button class="footer__nav__button">
          <a href="sign-in.html">
            <img
              class="footer__nav__button__img"
              src="assets/dolly-fish.svg"
              alt="SignIn"
          /></a>
        </button>
        <button class="footer__nav__button">
          <a href="profile.html">
            <img
              class="footer__nav__button__img"
              src="assets/fishFlo.svg"
              alt="Profile"
          /></a>
        </button>
        <button class="footer__nav__button footer__nav__button--active">
          <a href="swarm.html">
            <img
              class="footer__nav__button__img"
              src="assets/fishSwarm_2.png"
              alt="Partners"
          /></a>
        </button>
      </nav>
    </footer>
  </body>
</html>
